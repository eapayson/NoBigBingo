<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Card Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="bingo-card">
        <!-- Bingo Header -->
        <div class="bingo-row header-row">
            <div class="bingo-cell">B</div>
            <div class="bingo-cell">I</div>
            <div class="bingo-cell">N</div>
            <div class="bingo-cell">G</div>
            <div class="bingo-cell">O</div>
        </div>

        <!-- Bingo Content -->
        <div id="card-content"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
